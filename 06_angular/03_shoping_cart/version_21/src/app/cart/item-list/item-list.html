<section class="product-section">
  <h1 class="section-title">Products</h1>

  <div class="product-grid">
    @for (i of items; track i.id) {
      <mat-card class="product-card">
        <img
          [src]="i.image"
          alt="{{ i.name }}"
          class="product-image"
        />

        <p class="product-name">
          {{ i.name }}
        </p>

        <p class="product-price">
          â‚¹{{ i.price }}
        </p>

        <button
          class="add-btn"
          (click)="addToCart(i.id)"
        >
          Add To Cart
        </button>
      </mat-card>
    }
  </div>
</section>
